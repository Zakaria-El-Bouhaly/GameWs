<div class="container-fluid">

    <p-fieldset legend="{{isStarted ? 'Game Started' : 'Welcome' }}" class="m-2">
        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <p-button pRipple label="Start" styleClass="p-button-outlined p-button-success" icon="pi pi-play"
                (click)="startGame()" *ngIf="!isStarted"></p-button>

            <p-button pRipple label="Restart" styleClass="p-button-outlined p-button-warning" icon="pi pi-replay"
                (click)="restartGame()" *ngIf="isOver"></p-button>

            <p-button pRipple (click)="showDialog()" icon="pi pi-money-bill" label="Show Available Prizes"
                styleClass="p-button-outlined p-button-help m-2">
            </p-button>
        </div>
    </p-fieldset>


    <p-fieldset legend="Player 2 Options" class="m-2" *ngIf="turn == 2 && isStarted">

        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <p-button pRipple label="make Offer" styleClass="p-button-outlined p-button-success" icon="pi pi-money-bill"
                (click)="showOffer()"></p-button>

            <p-button pRipple label="Offer a switch" styleClass="p-button-outlined p-button-success"
                icon="pi pi-arrow-right-arrow-left" (click)="sendOfferSwitch()"></p-button>


        </div>
    </p-fieldset>



    <p-fieldset legend="Available Boxes" *ngIf="isStarted" class="m-2">
        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <div class="d-flex flex-row align-items-stretch justify-content-center flex-wrap">
                <app-box *ngFor="let element of board" [num]="element.index" class="m-2"
                    (selectIndex)="sendNumber($event)">
                </app-box>
            </div>
        </div>
    </p-fieldset>



    <p-dialog header="Prizes" [(visible)]="visible" [style]="{width: '50vw'}">
        <p-table [value]="availableAmounts" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-amount>
                <tr>
                    <td>{{ amount}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-dialog>


    <p-dialog header="Offer Value" [(visible)]="suggestOffer" [style]="{width: '50vw'}">
        <p-inputNumber inputId="integeronly" [(ngModel)]="offerValue"> </p-inputNumber>
        <p-button pRipple label="Send Offer" styleClass="p-button-outlined p-button-success" icon="pi pi-money-bill"
            (click)="sendOffer()"></p-button>
    </p-dialog>

</div>
