<div class="container-fluid">

    <app-welcome *ngIf="!gameState.isStarted"></app-welcome>

    <p-fieldset legend="{{gameState.isStarted ? 'Game Started' : 'Welcome' }}" class="m-2">
        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <p-button pRipple label="Start" styleClass="p-button-outlined p-button-success" icon="pi pi-play"
                (click)="startGame()" *ngIf="!gameState.isStarted"></p-button>

            <p-button pRipple label="Restart" styleClass="p-button-outlined p-button-warning" icon="pi pi-replay"
                (click)="restartGame()" *ngIf="gameState.isOver"></p-button>

            <p-button pRipple (click)="showDialog()" icon="pi pi-money-bill" label="Show Available Prizes"
                *ngIf="gameState.isStarted && !gameState.isOver" styleClass="p-button-outlined p-button-help m-2">
            </p-button>
        </div>
    </p-fieldset>


    <p-fieldset legend="Options" class="m-2"
        *ngIf="gameState.turn == 2 && gameState.isStarted && playerRole == 2 && !gameState.isOver">

        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <p-button pRipple label="make an Offer" styleClass="p-button-outlined p-button-success m-2"
                icon="pi pi-money-bill" (click)="showOffer()"></p-button>          

        </div>
    </p-fieldset>



    <p-fieldset legend="Available Boxes" *ngIf="gameState.isStarted && !gameState.isOver" class="m-2">
        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <div class="d-flex flex-row align-items-stretch justify-content-center flex-wrap">
                <app-box *ngFor="let element of board" [num]="element.index" class="m-2"
                    (selectIndex)="sendNumber($event)" [isDisabled]="playerRole == 2">
                </app-box>
            </div>
        </div>
    </p-fieldset>



    <p-dialog header="{{availableAmounts.length}}" [(visible)]="visible" [style]="{width: '50vw'}">
        <p-table [value]="availableAmounts" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-amount>
                <tr>
                    <td>{{ amount}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-dialog>


    <p-dialog header="Offer a price" [(visible)]="suggestOffer" [style]="{width: '50vw'}">
        <div class="d-flex flex-column align-items-center justify-content-center p-2">

            <p-inputNumber inputId="integeronly" [(ngModel)]="offerValue" class="m-2"> </p-inputNumber>
            <p-button pRipple label="Send Offer" styleClass="p-button-outlined p-button-success m-2"
                icon="pi pi-money-bill" (click)="sendOffer()"></p-button>
        </div>
    </p-dialog>

</div>
